<div class="container" style=" margin-top: 3%">

    <div class="btn-group" role="group" aria-label="Basic example">
      <input class="form-control me-2" type="search" placeholder="Ara" aria-label="Search" 
        style="margin:3%;max-width: 300px;">
     
    </div>
    <!-- rental table -->
    <table class="table  table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Müşter Id</th>
          <th scope="col">Araba Id</th>
          <th scope="col">Kiralama Tarihi</th>
          <th scope="col">Dönüş Tarihi</th>
          <th scope="col">Kiralama Kilometre</th>
          <th scope="col">Dönüş Kilometre</th>
        </tr>
      </thead>
      <tbody *ngFor="let rental of rentals">
        <tr>
          <td>{{rental.id}}</td>
          <td>{{rental.customerId}}</td>
          <td>{{rental.carId}}</td>
          <td>{{rental.rentDate}}</td>
          <td *ngIf="rental.returnDate!==null">{{rental.returnDate}}</td>
          <td *ngIf="rental.returnDate===null">devam ediyor</td>
          <td>{{rental.rentedKilometer}}</td>
          <td *ngIf="rental.returnedKilometer!==null">{{rental.returnedKilometer}}</td>
          <td *ngIf="rental.returnedKilometer===null">devam ediyor</td>
  
          <td>
            <button *ngIf="!deleteLoaded" class="btn btn-outline-danger" (click)="delete(rental.id)"><i
                class="fas fa-trash-alt"></i></button>
            <button *ngIf="deleteLoaded" class="btn btn-danger">
              <div class="spinner-grow text-secondary spinner-grow-sm " role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </button>
          </td>
      </tbody>
    </table>
  </div>
