<!--brand update form-->
<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Marka Güncelle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="brandUpdateForm">
            <div class="mb-3">
              <label for="colorName">Marka Adı</label>
              <div class="form-group">
                <input type="text" id="colorName" formControlName="name" class="form-control" placeholder="Marka İsmi" />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button *ngIf="!loading" class="btn btn-fill btn-primary" (click)="update()"
            [disabled]="brandUpdateForm.invalid">Güncelle</button>
          <button *ngIf="loading" class="btn btn-primary" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Gönderiliyor...
          </button>
        </div>
      </div>
    </div>
  </div>
