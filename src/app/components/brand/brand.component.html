<div class="container" style=" margin-top: 3%">
 
    <div class="btn-group" role="group" aria-label="Basic example">
      <input class="form-control me-2" type="search" placeholder="Ara" aria-label="Search"  style="margin:3%;max-width: 300px;">
      <a class="btn btn-primary" href="brand/add"><i class="fas fa-plus"></i></a>
    </div>
    <table class="table  table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Marka</th>
          <th scope="col">İşlem</th>
        </tr>
      </thead>
      <tbody *ngFor="let brand of brands">
        <tr  > 
          <td>{{brand.id}}</td>
          <td>{{brand.name}}</td>        
         <td>
           <a class="btn btn-primary" href="{{'/brand/update/'+brand.id}}"><i class="fas fa-pen"></i></a>
           <button *ngIf="!deleteLoaded" class="btn btn-danger" (click)="delete(brand.id)"><i class="fas fa-trash-alt"></i></button>
           <button *ngIf="deleteLoaded" class="btn btn-danger"><div class="spinner-grow text-secondary spinner-grow-sm " role="status">
            <span class="visually-hidden">Loading...</span>
          </div></button>
        </td>        
      </tbody>
    </table>
  </div>
