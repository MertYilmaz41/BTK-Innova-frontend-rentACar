<div class="container" style=" margin-top: 3%">
 
    <div class="btn-group" role="group" aria-label="Basic example">
      <input class="form-control me-2" type="search" placeholder="Ara" aria-label="Search" [(ngModel)]="searchTerm" style="margin:3%;max-width: 300px;">
      <a class="btn btn-primary" href="promo-code/add"><i class="fas fa-plus"></i></a>
    </div>
  
    <table class="table  table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Kod</th>
          <th scope="col">İndirim Oranı</th>
          <th scope="col">Başlangıç Tarihi</th>
          <th scope="col">Bitiş Tarihi</th>
          <th scope="col">Açıklama</th>
          <th scope="col">İşlemler</th>
        </tr>
      </thead>
      <tbody *ngFor="let promoCode of promoCodes ">
        <tr  > 
          <td>{{promoCode.id}}</td>
          <td>{{promoCode.code}}</td>        
          <td>{{promoCode.discountRate}}</td>      
          <td>{{promoCode.startDate}}</td>      
          <td>{{promoCode.endDate}}</td>      
          <td>{{promoCode.code}}</td>     
         <td>
           <a class="btn btn-primary" href='{{"/promo-code/update/"+promoCode.id}}' ><i class="fas fa-pen"></i></a>
           <button *ngIf="!deleteLoading" class="btn btn-danger" (click)="delete(promoCode.id)"><i class="fas fa-trash-alt"></i></button>
           <button *ngIf="deleteLoading" class="btn btn-danger"><div class="spinner-grow text-secondary spinner-grow-sm " role="status">
            <span class="visually-hidden">Loading...</span>
          </div></button>
        </td>        
      </tbody>
    </table>
  </div>
