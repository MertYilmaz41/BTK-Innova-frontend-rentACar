<div class="container" style=" margin-top: 3%">
 
    <div class="btn-group" role="group" aria-label="Basic example">
      <input class="form-control me-2" type="search" placeholder="Ara" aria-label="Search" [(ngModel)]="searchTerm" style="margin:3%;max-width: 300px;">
      <a class="btn btn-primary" href="payment/add"><i class="fas fa-plus"></i></a>
    </div>
    <table class="table  table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Kiralama Id</th>
          <th scope="col">Ödeme Zamanı</th>
          <th scope="col">Ödenen Miktar</th>
        </tr>
      </thead>
      <tbody *ngFor="let payment of payments">
        <tr  > 
          <td>{{payment.id}}</td>
          <td>{{payment.rentalId}}</td> 
          <td>{{payment.paymentTime}}</td>        
          <td>{{payment.totalPaymentAmount}}</td> 
       
         <td>
           <a class="btn btn-primary" href='{{"/payment/update/"+payment.id}}' ><i class="fas fa-pen"></i></a>
           <button *ngIf="!deleteLoading" class="btn btn-danger" (click)="delete(payment.id)"><i class="fas fa-trash-alt"></i></button>
           <button *ngIf="deleteLoading" class="btn btn-danger"><div class="spinner-grow text-secondary spinner-grow-sm " role="status">
            <span class="visually-hidden">Loading...</span>
          </div></button>
        </td>        
      </tbody>
    </table>
  </div>
