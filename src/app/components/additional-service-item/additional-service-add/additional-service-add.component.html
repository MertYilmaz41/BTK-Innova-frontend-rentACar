<!-- Additional Service Item Add Form-->
<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Ek Servis ekle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="additionalServiceItemAddForm">
            <div class="mb-3">
              <label for="itemName">Ek Servis </label>
              <div class="form-group">
                <input type="text" id="itemName" formControlName="name" class="form-control" placeholder="Servis İsmi" />
              </div>
            </div>
            <div class="mb-3">
              <label for="price">Ücret </label>
              <div class="form-group">
                <input type="number" id="price" formControlName="price" class="form-control"
                  placeholder="Servis Ücreti" />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button *ngIf="!dataLoaded" class="btn btn-fill btn-primary" (click)="add()"
            [disabled]="additionalServiceItemAddForm.invalid">Ekle</button>
          <button *ngIf="dataLoaded" class="btn btn-primary" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Gönderiliyor...
          </button>
        </div>
      </div>
    </div>
  </div>
